<?xml version="1.0"?>
<html>
	<head>
    <meta charset="UTF-8" /> 
    <style type="text/css">
      @import "style.css";
      @import "dev_style.css";
    </style>
    <script src="dev.js" type="text/javascript"></script>
	</head>
	<body onload="dev_init();">
    <div class="vm-display med-res"><canvas id="second_window">Sorry</canvas><canvas id="main_window">Sorry</canvas>
    </div>
    <div class="info">
      <div class="cpu-info">
        <div class="horiz-bar">
          <input type="button" value="Run" id="run-button"/>

        </div>
        <h1>Registers</h1>
        <div id="registers">
        </div>
        <h1>Devices</h1>
        <div id="devices">
        </div>
      </div>
    </div>
